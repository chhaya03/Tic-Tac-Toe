<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<link rel="stylesheet" href="style.css">

<body>

    <div class="wrapper">
        <div class="container">
            <div>
                <h1>Tic Tac Toe</h1>
            </div>
            <div class="win">OutPut</div>
            <div class="newGame" onclick="Newgame()">New Game</div>
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <button class="reset" onclick="reset()">Reset Game</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
